<!DOCTYPE html>
<html>

<head>
    {{.Head}}
    <title>List of all pages - mdwiki</title>
</head>

<body class="markdown-body">
{{.Menu}}
<div class="wrap container">
    <div class="row">
        <div class="col-xs-12">
            <h1>List of all pages</h1>
            <ul>
                {{range .Data.Pages}}
                <li><a href="/{{.Filename}}">{{.Filename}}</a> {{.ModTime}}</li>
                {{end}}
            </ul>

            {{.Footer}}
        </div>
    </div>
</div>
</body>

</html>
